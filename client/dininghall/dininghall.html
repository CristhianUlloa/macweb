<template name="dininghall">
  {{> navbar}}
  <div id="dininghall" class="container">
    <div id="calDisplay">
      <div id='calendar'></div>
      <div class=eventTooltip>
        <span class="eventTitle"></span>
        <p>Hosted by: <span class="eventHost"></span></p>
        <div>
          <span>Time: </span>
          <span class="eventStartTime"></span>-
          <span class="eventEndTime"></span>
        </div>
        <p>Location: <span class="eventLocation"></span></p>
      </div>
    </div>
    <p>*Events reserving the entire dining hall MUST be first approved by an email to mac-housecomm@mit.edu</p>
    <p>**Reservations for the dining hall always trump reservations for the dance studio</p>
    <div id="editCalDisplay">
      <div class="selectors-container">
        <label for="new">
          <input id="new" name="editToggle" type="radio" value="new"/>
          <span>New Event</span>
        </label>

        <label for="existing">
          <input id="existing" name="editToggle" type="radio" value="existing"/>
          <span>Existing Event</span>
        </label>
      </div>
      <form id="newEventDisplay"  class="eventDisplay hidden">
        <div>
          <div class="newEventInfo">
            <label for="newEventStartDate">
              <span>Start Date</span>
              <input type="text" id="newEventStartDate" name="eventStartDate" class="required" readonly>
            </label>
            <label for="newEventStartTime">
              <span>Start Time</span>
              <input type="text" id="newEventStartTime" name="eventStartTime" class="required" readonly>
            </label>
          </div>
          <div class="newEventInfo">
            <label for="newEventEndDate">
              <span>End Date</span>
              <input type="text" id="newEventEndDate" name="eventEndDate" class="required" readonly>
            </label>
            <label for="newEventEndTime">
              <span>End Time</span>
              <input type="text" id="newEventEndTime" name="eventEndTime" class="required" readonly>
            </label>
          </div>
          <label for="newEventTitle">
            <span>Title</span>
            <input type="text" id="newEventTitle" name="eventTitle" class="required">
          </label>
          <label for="newEventHost">
            <span>Host Kerberos</span>
            <input type="text" id="newEventHost" name="eventHost" class="required kerberos">
          </label>
          <fieldset class="selectors-container">
            <label for="newds">
              <input id="newds" name="newSpaceToggle" type="radio" value="Dance Studio"/>
              <span>Dance Studio</span>
            </label>

            <label for="newdh">
              <input id="newdh" name="newSpaceToggle" type="radio" value="Dining Hall"/>
              <span>Dining Hall</span>
            </label>
          </fieldset>
        </div>
        <input type="submit" id="submitNewEvent" class="submitEvent" value="Submit"/>
      </form>
      <form id="existingEventDisplay" class="eventDisplay hidden">
        <div>
          <div class="existingEventInfo">
            <label for="existingEventStartDate">
              <span>Date</span>
              <input type="text" id="existingEventStartDate" name="eventStartDate" class="required" readonly>
            </label>
            <label for="existingEventTime">
              <span>Time</span>
              <input type="text" id="existingEventStartTime" name="eventStartTime" class="required" readonly>
            </label>
          </div>
            <div class="existingEventInfo">
              <label for="existingEventEndDate">
                <span>Date</span>
                <input type="text" id="existingEventEndDate" name="eventEndDate" class="required" readonly>
              </label>
              <label for="existingEventEndTime">
                <span>Time</span>
                <input type="text" id="existingEventEndTime" name="eventEndTime" class="required" readonly>
              </label>
            </div>
          <label for="existingEventTitle">
            <span>Title</span>
            <input type="text" id="existingEventTitle" name="eventTitle" class="required">
          </label>
          <label for="existingEventHost">
            <span>Host Kerberos</span>
            <input type="text" id="existingEventHost" name="eventHost" class="required kerberos">
          </label>
          <div class="selectors-container">
            <label for="existingds">
              <input id="existingds" name="existingSpaceToggle" type="radio" value="Dance Studio"/>
              <span>Dance Studio</span>
            </label>

            <label for="existingdh">
              <input id="existingdh" name="existingSpaceToggle" type="radio" value="Dining Hall"/>
              <span>Dining Hall</span>
            </label>
          </div>
        </div>
        <button id="submitExistingEvent" class="submitEvent">Submit</button>
      </form>
    </div>
  </div>
</template>
